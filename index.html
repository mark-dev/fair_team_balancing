<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fair teams</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script src="main.js"></script>
<script>
    window.onload = (event) => {
        initUI()
        clickGenerate()
    };
</script>
<body>
<table>
    <tr>
        <td>
            <a>Количество игроков в группе</a>
        </td>
        <td>
            <input type="number" id="countPerGroupInput" name="countPerGroup" value="4" style="width: 300px">
        </td>
    </tr>
    <tr>
        <td>
            <a href="https://en.wikipedia.org/wiki/Simulated_annealing">Кол-во итераций</a>
        </td>
        <td>
            <input type="number" id="permutationCount" name="permutationCount" value="5000" style="width: 300px">
        </td>
    </tr>
    <tr>
        <td>
            <a>Список игроков</a>
        </td>
        <td>
            <textarea id="playersListTextArea" name="playerList" style="height: 400px;width: 300px">
.Дёмина Анастасия 7
.Дубовская Дарья 8
.Жукова Галина 8
.Козинец Анна 9
.Маркова Наталья 6
.Ревука Екатерина 5
Введенский Алексей 10
Евлаев Андрей 10
Косов Антон 10
Никульшин Арсений 10
Пептенарь Игорь 10
Ралькевич Виктор 10
Соловьев Юрий 10
.Кулагина Екатерина 5
.Новрузова Наталья 3
.Павлюченко Екатерина 1
.Процевская Людмила 5
Волков Ярослав 11
Передистый Дмитрий 9
Соломатов Алексей 7
Чадин Евгений 8
Шляфер Илья 7
Юрьев Степан 7
Старков Андрей 10
            </textarea>
        </td>
    </tr>
    <tr>
        <td>
            <a id="clearBtn" href="#" class="button5" style="background-color:#71f9ff;">Очистить</a>
        </td>
        <td>
            <a id="generateBtn" href="#" class="button5" style="background-color:#42cc8c;">Генерация</a>
        </td>
    </tr>
</table>

<table>
    <tr>
        <td class="show-after-generate" style="width: 100%;">
            <span>Ручное распределение игроков</span>
            <br>
            <span style="color: red;font-size: 14px">Внимание! Нужно не копировать игроков из общего списка, а вырезать!</span>
        </td>
    </tr>
    <tr id="preDefinedPlayersTableRow"></tr>
    <tr class="show-after-generate">
        <td style="width: 100%">
            <b>Результат распределения</b>
        </td>
    </tr>
    <tr class="show-after-generate" id="groupsTableRow"></tr>

    <tr class="show-after-generate">

        <td style="width: 100%">
            <br>
            <span>
                <b>Качество распределения: </b>
                <b id="scoreLabel" style="color: red;font-size: 24px"></b>
            </span>
        </td>
    </tr>
</table>
</body>
</html>
